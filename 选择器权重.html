<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /** 子代选择器 **/
  div > p {
    color: green;
  }

  /** 通用兄弟选择器 **/
  div ~ p {
    color: blue;
  }

  /** 相邻兄弟选择器 **/
  div + p {
    color: red;
  }
</style>

<body>
  <div>我是div</div>
  <p>我是p</p>
  <p>我是p</p>
  <div>我是div</div>
  <p>我是p</p>
  <div>
    <p>我是div下面的p</p>
    <p>我是div下面的p</p>
  </div>
  <span>我是span</span>
</body>

</html>
